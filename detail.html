<script>
    param['dataJson'] = JSON.stringify({tag: 0});
    $.post(server + "selectByTag", param, function (data) {
        var dataJson = $.parseJSON(data);
        $('#title').text(dataJson.data[0].title);
        $('#author').text(dataJson.data[0].author);
        $('#content').append(dataJson.data[0].content);
    });
