<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-8 col-md-offset-2 col-sm-12" style="border: 1px solid #eeeeee;">
            <h4 class="text-center"  id="title"></h4><hr>
            <div id="content"></div>
        </div>
    </div>
</div>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/self/main.js"></script>
<script>
    param['dataJson'] = JSON.stringify({articleUuid:getUrlParam().uuid});
    $.post(server + "selectArticleByUuid", param, function (data) {
        var dataJson = $.parseJSON(data);
        document.title = dataJson.data.title;
        $('#title').text(dataJson.data.title);
        $('#content').append(dataJson.data.content);
        $('img').className = "img-responsive";
    });
</script>
</body>
</html>
