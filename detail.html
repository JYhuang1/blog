<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/self/main.js"></script>
<script>
    param['dataJson'] = JSON.stringify({articleUuid: $.cookie('articleUuid') });
    $.post(server + "selectArticleByUuid", param, function (data) {
        var dataJson = $.parseJSON(data);
        document.title = dataJson.data.title;
        $('#title').text(dataJson.data.title);
        $('#author').text("作者:"+dataJson.data.author);
        $('#content').append(dataJson.data.content);
        $('img').className = "img-responsive";
    });

</script>
